<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreelanceHub | Sign Up</title>
  <link rel="stylesheet" href="/css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <div class="signup-container">
    <div class="signup-left">
      <img src="/assets/logo.png" alt="FreelanceHub Logo">
      <h2>Join <br> FreelanceHub Today</h2>
      <p>Build your freelance career — it’s <b>100% Free!</b></p>
    </div>

    <div class="signup-right">
      <h3>Create Account As Client</h3>
      <form onsubmit="registerClient(event)">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password">
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
        </div>
        <button type="submit" class="btn-main w-100 mt-2">Sign Up</button>
      </form>

      <div class="login-text">
        Already have an account? <a href="/login/login.html">Login</a>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="/javascript/clientsignup.js"></script>
</html>
